<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Bootstrap Layout-03</title>
  </head>
  <body>

    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              <p>LOGO1.1</p>
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">
              <p>1.2</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">
              <p>ICON1.3</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9 my-border">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box"><p>2.1</p></div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box"><p>2.2</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-3  p-4 d-md-block d-none">
            <div class="box2">
              <p>Dhaka2.3</p>
            </div>>
          </div>
        </div>
      </div>
    </section>

       <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9 my-border">
            <div class="row">
              <div class="col-md-8 col-sm-9 col-12 ">
                <div class="box"><p>Body3.1</p></div>
              </div>
              <div class="col-sm-3 col-12 d-md-none d-block">
                <div class="box2">
                  <p>Dhaka2.3</p>
                </div>>
              </div>
              <div class="col-md-4 col-sm-12 col-12">
                <div class="box"><p>Body3.2</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-12 d-md-block d-none p-4">
            <div class="box3">
              <p>SSB3.3</p>
            </div>>
          </div>
        </div>
      </div>
    </section>

    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-12 d-md-none d-sm-block d-none">
            <div class="box">
              <p>Bar</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <p>Footer</p>
            </div>
          </div>
        </div>
      </div>
    </section>



   <!--  jQuery file if we use -->
    <!-- Popper.js and Bootstrap JS-->
    <script src="js/popper.min.js"></script>

</html>
